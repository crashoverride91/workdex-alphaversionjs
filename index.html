<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workdex - Dashboard Multitasking</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"> <!-- JQuery -->
    <!-- JS Calendar Libray -->
     <!-- jsCalendar v1.4.3 Javascript and CSS from unpkg cdn -->
     <script src="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.js" integrity="sha384-JqNLUzAxpw7zEu6rKS/TNPZ5ayCWPUY601zaig7cUEVfL+pBoLcDiIEkWHjl07Ot" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.css" integrity="sha384-+OB2CadpqXIt7AheMhNaVI99xKH8j8b+bHC8P5m2tkpFopGBklD3IRvYjPekeWIJ" crossorigin="anonymous">
     <script src="//code.jquery.com/jquery-1.12.4.js"></script> <!-- Jquery -->
     <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script><!-- Jquery -->
     
</head>
<body>

    
    <h1>Workdex</h1>
   
 
    <p class="version-title">Alpha v1.0 </p>
    <h2 class="tagline">The your digital and smart workstation</h2>
    
    

    <div class="areabtn">

        <!-- <button onclick="myFunction()" class="btn-ord tog-1 selected"><p>ToDo List </p> <img src="./media/clipboard.png" alt="" class="imagex"></button> -->
     <button id="todo" class="btn-ord selected"><p>Todo List</p><img src="./media/clipboard.png" alt="" class=""></button>   
     <button id="weather" class="btn-ord selected"><p>Weather</p><img src="./media/weather.png" alt="" class=""></button>
     <button id="calendar" class="btn-ord selected"><p>Calendar</p><img src="./media/calendar2.png" alt="" class=""></button>
     <button id="contact" class="btn-ord selected"><p>Contacts Book</p><img src="./media/contact.png" alt="" class=""></button>
     <button id="calcur" class="btn-ord selected"><p>Calculator</p><img src="./media/calculator.png" alt="" class="imagex"></button>
      
    </div>
    

<!-- Workdex App Container -->
  
    <div class="area-apps">

        <!-- Calculator View -->
        <div id="CalculatorJS" class="display-app">

            <h2 class="app-heading">Calculator </h2>
            <div id="calculator">
                <div id="result">
                    <div id="history"> 
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator divider" id="/">&#247;</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
            <button onclick="myAddress()" class="btn-ord tog-2 selected"><p>X Close</p></button>
        </div>

        <!-- ToDo List View -->
        <div id="myTodo" class="display-app">
            <h2 class="app-heading">ToDo List</h2>
            <div class="container-list">
                <div class="input_div">
                    <input type="text" class="input" placeholder="What do you want to do...">
                    <button class="addButton"><i class="fas fa-plus"></i></button>
                </div>
            
                <div class="todobox">
                   <!--  <div class="item">
                        <input type="text" class="item_input"  disabled>
                        <button class = "editButton">Edit</button>
                        <button class="removeButton">Remove</button>
                    </div> -->
                </div>

            </div>
            <button onclick="myAddress()" class="btn-ord tog-1 selected"><p>X Close</p></button>
        </div>

        <!-- Weather App  -->
        <div id="myWeather" class="display-app">
            <h2 class="app-heading">Weather </h2>
            <div class="container-box">
                <div class="app-wrap">
                  <header>
                    <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
                  </header>
                  <main>
                    <section class="location">
                      <div class="city">Rome, IT</div>
                      <div class="date">Thursday 10 January 2020</div>
                    </section>
                    <div class="current">
                      <div class="temp">15<span>°c</span></div>
                      <div class="weather">Sunny</div>
                      <div class="hi-low">13°c / 16°c</div>
                    </div>
                  </main>
                </div>
              </div>
              <button onclick="myAddress()" class="btn-ord tog-3 selected"><p>X Close</p></button>
        </div>

        <!-- Calendar -->
        <div id="myCalendar" class="display-app">
            <h2 class="app-heading">Calendar</h2>
            <div class="container-weather">
                <div class="auto-jsCalendar material-theme custom-purple box">
                </div>
            </div>
            <button class="btn-ord tog-4 selected close"> <p> X Close</p></button>
        </div> 

  
        <!-- Address Contacts Book View -->
        <div id="AddressBook" class="display-app">
            <div class="container-address">
                <div class="title">
                    <h2 class="app-heading">Contacts Book</h2>
                </div>
                <div class="quickadd"><button id="QuickAdd">+ ADD CONTACT</button></div>
                <div class="quickaddForm">
                    <label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
                    <label for="phone">Phone</label><input type="text" id="phone" class="formFields">
                    <label for="address">Address</label><textarea name="address" id="address" cols="30" rows="10" class="formFields"></textarea>
                    <label for="city">City</label><input type="text" id="city" class="formFields">
                    <label for="email">E-Mail</label><input type="text" id="email" class="formFields">
                    <br><br>
                    
                    <button id="Add">Add Now</button><button id="Cancel">Cancel</button>
                    
                </div>
                <div class="addbook">
                     <div class="entry">
                        <div class="name"><p>Mark Henry</p></div>
                        <div class="email"><p>mark@info.com</p></div>
                        <div class="phone"><p>9316523541</p></div>
                        <div class="address"><p>House No. 8</p></div>
                        <div class="city"><p>London</p></div>
                        <div class="del"><a href="#">Delete</a></div>
                    </div> 
                    
                </div>
            </div>
            <button onclick="myAddress()" class="btn-ord tog-5 selected"> <p> X Close</p></button>
        </div>
        
        


    
    </div>



<!-- ToDo List -->
<script src="todo.js"></script>
<script src="todoapp.js"></script>
<script src="todoscroll.js"></script>
   
<!-- Calculator JS -->
<script src="calculatordiv.js"></script>
<script src="calculator.js"></script>
<script src="calculatorscroll.js"></script>

<!-- Address Book JS -->
<script src="address.js"></script>
<script src="addressdiv.js"></script> <!-- Close App -->
<script src="contactscroll.js"></script> <!-- Scroll Open app -->

<!-- Weather App-->
<script src="map.js"></script>
<script src="mapdiv.js"></script>
<script src="weatherscroll.js"></script>

<!-- Calendar JS -->
<!-- jsCalendar script -->
<script type="text/javascript" src="jsCalendar.js"></script>
<script src="calendardiv.js"></script>
<script src="calendar.js"></script>
<script src="calendarscroll.js"></script>

</script>



    

</body>
</html>
